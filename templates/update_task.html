<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Update Task</h2>
        <!-- Update Task Form Template -->
<form method="post" action="{% url 'update_task' task.taskTitle|urlencode %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="taskTitle">Task Title</label>
        <input type="text" class="form-control" id="taskTitle" name="taskTitle" value="{{ task.taskTitle }}" required>
    </div>
    <div class="form-group">
        <label for="taskDesc">Task Description</label>
        <textarea class="form-control" id="taskDesc" name="taskDesc" required>{{ task.taskDesc }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Task</button>
</form>

    </div>

    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
